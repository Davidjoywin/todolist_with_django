{% extends 'todo/base.html' %} 
{% block content %} 
<section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
    <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">Register</h2>
    
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {% for field in form %} 
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label for="{{ field.auto_id }}" class="text-gray-700 dark:text-gray-200">{{ field.label }}</label>
                {{ field }}
                {% endfor %} 
                <div class="flex justify-center mt-6 mx-16">
                    <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Submit</button>
                </div>
                <div class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
                    <span class="text-sm text-gray-600 dark:text-gray-200">Don't have an account? </span>
            
                    <a href="{% url 'login' %}" class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">Login</a>
                </div>
            </div>
        </div>
    </form>
    {% endblock %}
</section>
