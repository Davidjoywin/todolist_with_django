{% extends 'todo/base.html' %} 
{% block content %} 
<section class="max-w-4xl p-6 md:px-8 mx-auto bg-white rounded-md shadow-md">
    <h2 class="text-lg font-semibold text-gray-700 capitalize">Register</h2>
    
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {% for field in form %} 
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label for="{{ field.auto_id }}" class="text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% endfor %} 

                <div>
                    <div class="flex justify-center mt-6 mx-16">
                        <button class="px-2 py-1 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                            Submit
                        </button>
                    </div>
                    <div class="flex items-center justify-center mt-6 mx-16 text-center rounded-md px-4 py-2 bg-gray-50">
                        <span class="text-sm text-gray-600">Already have an account? </span>
                
                        <a href="{% url 'login' %}" class="mx-2 text-sm font-bold text-blue-500 hover:underline">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {% endblock %}
</section>
